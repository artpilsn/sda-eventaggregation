<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="main">
    Hello there sexy beast!
    Sign up
</div>
<div class="form">
    <form method="post" th:action="@{/register}" th:object="${user}">
        <label for="firstname" th:text="'First name'"></label>
        <input id="firstname" type="text" th:field="*{firstName}"></br>
        <b th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</b>

        <label for="lastname" th:text="'Last name'"></label>
        <input id="lastname" type="text" th:field="*{lastName}"></br>
        <b th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</b>

        <label for="username" th:text="Username"></label>
        <input id="username" type="text" th:field="*{username}"></br>
        <b th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</b>

        <label for="password" th:text="Password"></label>
        <input id="password" type="password" th:field="*{password}"></br>
        <b th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</b>

        <label for="email" th:text="Email"></label>
        <input id="email" type="email" th:field="*{email}"></br>
        <b th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</b>

        <input id="robotValidation" type="checkbox">
        <label for="robotValidation" th:text="'definitely not a robot'"></label></br>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
